<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPanda Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-3 sidebar d-flex flex-column align-items-center p-4 position-relative">
                <h2>Dashboard</h2>
                <h4 class="logo"><i class="fa-solid fa-paw px-2 mt-4"></i>Food Panda Admin</h4>
                <div style="width: 70px; height: 70px;" class="admin-logo mt-3"><img
                        class="object-fit-cover w-100 rounded-circle"
                        src="https://www.shutterstock.com/image-vector/user-icon-trendy-flat-style-600nw-418179856.jpg"
                        alt="">
                </div>
                <p class="mb-4 mt-2 fw-bold welcome-para">Welcome, Admin</p>
                <a href="./dashboard.html" class="dashboard-list">Manage Category</a>
                <button class="btn btn-outline-light logout-btn" onclick="logOut()">Logout</button>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-9 main-content">
                <h2>Manage Categories & Items</h2>

                <!-- Add Category Button -->
                <div class="d-grid gap-2 col-md-4 mx-auto mt-3">
                    <button class="btn btn-custom Category-btn" style="background-color: #ff5b5b;
                            border: 2px solid #ffffff;
                            color: white;" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">+ Add Category</button>
                </div>

                <!-- Category Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a Category</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="category-name"
                                    placeholder="Category Name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger" onclick="createCategory()">Create</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Category List -->
                <ul style="padding-left: 0;" id="unordered-list" class="list-group mt-4"></ul>

                <!-- Selected Category Section -->
                <div id="itemSection" class="mt-5 d-none">
                    <h4 id="selectedCategoryName"></h4>

                    <!-- Add Item Form -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Add Item</h5>
                            <form id="itemForm">
                                <div class="mb-3">
                                    <input type="text" id="itemName" class="form-control" placeholder="Item Name"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <textarea id="itemDescription" class="form-control"
                                        placeholder="Item Description" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <input type="number" id="itemPrice" class="form-control" placeholder="Price"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="itemImage" class="form-control" placeholder="Image URL"
                                        required />
                                </div>
                                <button type="submit" class="btn btn-success">Add Item</button>
                            </form>
                        </div>
                    </div>

                    <!-- Items List -->
                    <div id="itemList" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
