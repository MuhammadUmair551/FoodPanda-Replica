<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPanda Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-3 sidebar d-flex flex-column align-items-center p-4 position-relative">
                <h2>Dashboard</h2>
                <h4 class="logo"><i class="fa-solid fa-paw px-2 mt-4"></i>Food Panda Admin</h4>
                <div style="width: 70px; height: 70px;" class="admin-logo mt-3"><img
                        class="object-fit-cover w-100 rounded-circle"
                        src="https://www.shutterstock.com/image-vector/user-icon-trendy-flat-style-600nw-418179856.jpg"
                        alt="">
                </div>
                <p class="mb-4 mt-2 fw-bold welcome-para">Welcome, Admin</p>
                <a href="./dashboard.html" class="dashboard-list">Manage Category</a>
                <a href="./items.html" class="dashboard-list">Manage Items</a>
                <button class="btn btn-outline-light logout-btn">Logout</button>
            </div>


            <div class="col-md-9 col-lg-9 main-content">
                <h2>Manage Items</h2>
                <div class="d-grid gap-2 col-md-4 mx-auto mt-3">
                    <button class="btn btn-custom Category-btn" style="background-color: #ff5b5b;;
                                border: 2px solid #ffffff;
                                color: white;
                                " type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@mdo">+ Add Items
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create an Item</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Item Name:</label>
                                            <input type="text" class="form-control" id="recipient-name">

                                        </div>
                                        <div class="mb-3">
                                            <label for="img-path" class="col-form-label">Image Path:</label>
                                            <input type="file" class="form-control" id="img-path">
                                        </div>
                                        <div class="mb-3">
                                            <label for="caption-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="caption-text"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="post-price" class="col-form-label">Price:</label>
                                            <input type="number" class="form-control" id="post-price">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" onclick="addItem()">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4" id="posts-container">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-index" />
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="edit-name">
                    </div>
                    <div class="mb-3">
                        <label for="edit-caption" class="form-label">Caption</label>
                        <input type="text" class="form-control" id="edit-caption">
                    </div>
                    <div class="mb-3">
                        <label for="edit-price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="edit-price">
                    </div>
                    <div class="mb-3">
                        <label for="edit-img" class="form-label">Image (optional)</label>
                        <input type="file" class="form-control" id="edit-img">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
