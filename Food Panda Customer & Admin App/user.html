<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User View - FoodPanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand user-logo" href="#"><i class="fa-solid fa-paw me-2"></i>FoodPanda User</a>
            <span class="ms-auto welcome-text fw-bold">Welcome, <span id="user-name"></span></span>
            <button class="btn btn-light ms-3" onclick="logOut()">Logout</button>
        </div>
    </nav>

    <div class="container my-5">
        <h3 class="text-center mb-4">Available Categories</h3>
        <div id="categoryContainer" class="row g-3 justify-content-center"></div>

        <div id="itemSection" class="mt-5 d-none">
            <h4 class="text-center mb-4" id="selectedCategoryName"></h4>
            <div class="row" id="itemList"></div>
        </div>
    </div>
    <script src="user.js"></script>
</body>
