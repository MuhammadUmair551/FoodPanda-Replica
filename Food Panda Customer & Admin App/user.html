<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User View - FoodPanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand user-logo" href="#"><i class="fa-solid fa-paw me-2"></i>FoodPanda User</a>
            <span class="ms-auto welcome-text fw-bold">Welcome, <span id="user-name"></span></span>
            <button class="btn btn-light ms-3 position-relative" onclick="toggleCart()">
                <i class="fa fa-shopping-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="cart-count">0</span>
            </button>
            <button class="btn btn-light ms-2" onclick="logOut()">Logout</button>
        </div>
    </nav>

    <div class="container my-5">
        <h3 class="text-center mb-4">Available Categories</h3>
        <div id="categoryContainer" class="row g-3 justify-content-center"></div>

        <div id="itemSection" class="mt-5 d-none">
            <h4 class="text-center mb-4" id="selectedCategoryName"></h4>
            <div class="row" id="itemList"></div>
        </div>
    </div>

    <div id="cartSidebar">
        <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
            <h5>Your Cart</h5>
            <button class="btn-close" onclick="toggleCart()"></button>
        </div>
        <div id="cartItems" class="p-3"></div>
        <div class="p-3">
            <button class="btn order-btn w-100 text-light" onclick="placeOrder()">Place the Order</button>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="user.js"></script>
</body>

</html>
