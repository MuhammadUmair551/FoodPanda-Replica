<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center welcome">Food Panda App<i class="fa-solid fa-paw px-3"></i></h1>
                <p class="text-center">Please fill in the form below to create an account.</p>
            </div>
        </div>
    </div>
    <div class="form-container">
        <h3 class="text-center mb-4">Sign Up</h3>

        <div class="role-btns mb-3">
            <div class="btn-group w-100" role="group" aria-label="Role selection">
                <input type="radio" class="btn-check" name="role" id="adminRadio" autocomplete="off" checked>
                <label class="btn btn-outline-warning" for="adminRadio">Admin</label>

                <input type="radio" class="btn-check" name="role" id="userRadio" autocomplete="off">
                <label class="btn btn-outline-warning" for="userRadio">User</label>
            </div>
        </div>

        <div id="form">
            <input type="hidden" id="role" name="role" value="User">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" id="fullName">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create a password" id="password">
            </div>
            <button type="submit" class="btn btn-signup w-100" onclick="signUp()">Sign Up</button>
        </div>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
